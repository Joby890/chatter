<!DOCTYPE html>
<html ng-app="chatter">
<head>
  <title>Chatter</title>
</head>
<body>
  <div ng-controller="channelCntl">
    <div ng-model="channel.name" ng-repeat="channel in channels" ng-click="channelClick(channel.name)">
      {{channel.name}}
    </div>
  </div>
  <div ng-controller="chatCntl">
    <!-- <input ng-model="channel"> -->
    <br>
    <div>
      <h2> {{currentChannel}} </h2>
    </div>
    <div ng-repeat="message in messages">
      <div>{{message.user}}: {{message.text}}</div>
    </div>
    <form>
      <input ng-model="message">
      <button ng-click="test(message)">Send</button>
      
    </form>
  </div>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
  <script src="es6-module-loader.js"></script>


  <script>
  System.import('mymodule.js').then(function(m) {
    new m.q();
  });
</script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
